<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recriando pagina inicial instagram</title>
    <link rel="stylesheet" href="instagramcss.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="inst-imgs\instagram-phone.png" alt="imagem telefone">
        
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="inst-imgs\instagram-logo.png" alt="logo instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="https://media-exp1.licdn.com/dms/image/C4D03AQGRAyuNS9ZR5w/profile-displayphoto-shrink_200_200/0/1570279003505?e=1611792000&v=beta&t=Yq0R1DEYjogSs8KwRNXgwjwtTolET9QzJB1OQZKKdiI" alt="perfil">
                </div>
                <a href="#" class="instagram-login">Continue como EdmarPurcina</a>
                <a href="#" class="instagram-logout">Logout</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é EdmarPurcina</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
                
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
